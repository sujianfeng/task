<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登陆</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--在移动设备浏览器上，通过为视口（viewport）设置 meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉。注意，这种方式我们并不推荐所有网站使用，还是要看你自己的情况而定！
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    -->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="col-md-8 col-sm-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">
            登陆
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" action="/task/server/user/login" onsubmit="return checkParams()" method="post"
                          name="form">
                        <div class="form-group">
                            <label>登陆账号</label>
                            <input type="text" id="username" name="username"
                                   placeholder="请输入登陆账号"
                                   class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>登陆密码</label>
                            <input type="password" id="password" name="password"
                                   class="form-control"
                                   placeholder="请输入登陆密码"/>
                        </div>
                        <button type="submit" id="saveBtn" class="btn btn-link btn-primary">登陆</button>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <div id="errMsg1" style="display: none;" class="alert alert-info"></div>
            <div id="errMsg2" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}" class="alert alert-info"></div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
</div>

</body>
<script type="application/javascript">
    $(function () {
        $("#username").focus();
    });

    function checkParams() {
        var username = $("#username").val();
        var password = $("#password").val();
        if (!username || !password) {
            $("#errMsg1").html('账号密码不能为空');
            $("#errMsg1").show();
            return false;
        }
        return true;
    }
</script>
</html>
