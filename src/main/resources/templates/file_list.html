<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--在移动设备浏览器上，通过为视口（viewport）设置 meta 属性为 user-scalable=no 可以禁用其缩放（zooming）功能。这样禁用缩放功能后，用户只能滚动屏幕，就能让你的网站看上去更像原生应用的感觉。注意，这种方式我们并不推荐所有网站使用，还是要看你自己的情况而定！
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    -->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:inline="javascript">
        var pageUrl = "/task/server/file/list?"
    </script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-default" role="navigation" id="top" th:include="menu_top :: menu_top"></nav>
<table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline collapsed" align="center"
       valign="middle">
    <thead>
    <tr>
        <th>动态文件序号</th>
        <th>动态文件名称</th>
<!--        <th>最后修改时间</th>-->
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file,fileStat:${fileList}">
        <td th:text="${file.id}">001</td>
        <td th:text="${file.fileName}">终极、街霸</td>
<!--        <td th:text="${#dates.format(file.updateTime, 'yyyy-MM-dd HH:mm:ss')}">600003</td>-->
        <td>
            <button type="button" th:onclick="'javascript:edit('+${file.id}+');'" class="btn btn-link">编辑</button>
            <button type="button" th:onclick="'javascript:fileVersion('+${file.id}+');'" class="btn btn-link">版本管理
            </button>
        </td>
    </tr>
    </tbody>
</table>
<!--<div class="col-md-8 col-sm-offset-2 text-center" id="search_page" th:include="search_page :: search_page"></div>-->
</body>
<script th:inline="javascript">
    var fileEditUrl = "/task/server/file/edit?";
    var fileVersionUrl = "/task/server/fileversion/list?";

    function edit(id) {
        window.location.href = fileEditUrl + "id=" + id;
    }

    function fileVersion(id) {
        window.location.href = fileVersionUrl + "fileId=" + id;
    }
</script>
</html>
